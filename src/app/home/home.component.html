<!-- <p>home works!</p> -->

@for (post of posts; track $index) {
    <h3>{{ post?.title }}</h3>
    <p>{{ post?.id }}</p>
    <button [routerLink]="['/post/' + post?.id]">{{ post?.id }}</button>
    <!-- <div [innerHtml]="post?.html ?? null"></div> -->
    {{ post | json }}
}
@empty {
    <p>Nada</p>
}
